<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Login - MovieMart{% endblock %}</title>
  <link rel="stylesheet" href="../static/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="header">MovieMart</h1>
    <form action="/login_user" method="POST">
      <h2>User Login</h2>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}

      {% if warn=="y" %}
        <div class="warning">Invalid Credentials!</div>
      {% endif %}
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <input type="checkbox" id="remember" name="remember">
      <label for="remember" class="signup-link">Remember Me</label>
      
      <button type="submit" class="btn-login">Log in</button>
    </form>
    <div class="signup-link">
      Need An Account? <a href="{{ url_for('join') }}">Sign Up Now</a>
    </div>
    <div class="links">
      <a href="{{ url_for('login_staff') }}">Staff Login</a>
      <a href="{{ url_for('login_manager') }}">Manager Login</a>
    </div>
  </div>
</body>
</html>
